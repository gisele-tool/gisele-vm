parser:
  gvm.citrus
rules:
  gvm:
    - [ block+ ]
  block:
    - [ label, instruction+ ]
  label:
    - '::Integer'
    - '::Symbol'
  instruction:
    # generic
    - send
    - invoke
    - get
    - getr
    - set
    - del
    # control
    - nop
    - then
    - ifenil
    - ifezero
    # lifecycle
    - puid
    - self
    - parent
    - fetch
    - pick
    - fork
    - forka
    - end
    - schedule
    - unschedule
    - save
    - savea
    # events
    - event
    # stack
    - pop
    - push
    - flip
    - fold
    - unfold
  # generic
  send:
    - [ 'symbol_arg?' ]
  invoke:
    - [ 'symbol_arg?' ]
  get:
    - [ 'symbol_arg?' ]
  getr:
    - [ 'symbol_arg?' ]
  set:
    - [ 'symbol_arg?' ]
  del:
    - [ 'symbol_arg?' ]
  # control
  nop:
    - []
  then:
    - [ 'label_arg?' ]
  ifenil:
    - []
  ifezero:
    - []
  # lifecycle
  puid:
    - []
  self:
    - []
  parent:
    - []
  fetch:
    - [ 'argument?' ]
  pick:
    - []
  fork:
    - [ 'label_arg?' ]
  forka:
    - [ ]
  end:
    - []
  schedule:
    - []
  unschedule:
    - []
  save:
    - [ 'integer_arg?' ]
  savea:
    - []
  # stack
  pop:
    - [ 'integer_arg?' ]
  push:
    - [ argument ]
  flip:
    - []
  fold:
    - [ 'integer_arg?' ]
  unfold:
    - []
  # events
  event:
    - [ 'symbol_arg?' ]
  argument:
    - symbol_arg
    - integer_arg
    - string_arg
    - module_arg
    - array_arg
    - hash_arg
  label_arg:
    - symbol_arg
    - integer_arg
  symbol_arg:  '::Symbol'
  integer_arg: '::Integer'
  string_arg:  '::String'
  module_arg:  '::Module'
  array_arg:   '::Array'
  hash_arg:    '::Hash'
