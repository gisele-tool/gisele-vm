parser:
  gvm.citrus
rules:
  gvm:
    - [ block+ ]
  block:
    - [ label, instruction+ ]
  label:
    - '::Integer'
    - '::Symbol'
  instruction:
    # generic
    - send
    - invoke
    - get
    - set
    # lifecycle
    - puid
    - self
    - parent
    - fetch
    - fork
    - cont
    - end
    - then
    - schedule
    - unschedule
    - wait
    - save
    # events
    - event
    # stack
    - pop
    - push
    - group
    # to clean
    - notify
  # generic
  send:
    - [ 'symbol_arg?' ]
  invoke:
    - [ 'symbol_arg?' ]
  get:
    - [ 'symbol_arg?' ]
  set:
    - [ 'symbol_arg?' ]
  # lifecycle
  puid:
    - []
  self:
    - []
  parent:
    - []
  fetch:
    - [ 'argument?' ]
  fork:
    - [ 'label_arg?' ]
  cont:
    - [ 'label_arg?' ]
  end:
    - []
  then:
    - [ 'label_arg?' ]
  schedule:
    - []
  unschedule:
    - []
  wait:
    - [ 'integer_arg?' ]
  save:
    - [ 'integer_arg?' ]
  # stack
  pop:
    - [ 'integer_arg?' ]
  push:
    - [ argument ]
  group:
    - [ 'integer_arg?' ]
  # events
  event:
    - [ 'symbol_arg?' ]
  # to clean
  notify:
    - []
  argument:
    - symbol_arg
    - integer_arg
    - string_arg
    - module_arg
  label_arg:
    - symbol_arg
    - integer_arg
  symbol_arg:  '::Symbol'
  integer_arg: '::Integer'
  string_arg:  '::String'
  module_arg:  '::Module'
